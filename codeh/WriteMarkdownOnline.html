<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./package/github-markdown-css-gh-pages/github-markdown.css" /
    <style type="text/css"></style>
    <script src="./package/showdown-master/dist/showdown.min.js"></script>
    <script type="text/javascript">
        function mdSwitch() {
            var mdValue = document.getElementById("mdinput").value;
            var converter = new showdown.Converter();
            var html = converter.makeHtml(mdValue);
            document.getElementById("prmkd").innerHTML = html;
        };
    </script>
    <script type="text/javascript" src="./TabFunction.js"></script>
</head>
<body bgcolor="#FFFFFF">
    <h1><div id="titlemarkdown" style="color:black;font-size:40px">Open Source Code - Markdown在线编辑器</div></h1>
    <p><a href="#" onClick="javascript :history.back(-1);">返回</a></p>
    <textarea id="mdinput" style="width:100%;height:300px;font-size:15px;float:left;" onkeydown="KeyPressTab(this);" oninput="mdSwitch();"></textarea>
    <div id="prmkd" class="markdown-body"></div>
    <div style="clear: both;"></div>
</body>
