<script type="text/javascript">
	function getQinMingJieDate() {
		var fullYear;
		d = new Date();
		var month=d.getMonth()+1;
		var day=d.getDate();
		var date=month+" "+day;
		fullYear = d.getFullYear();
		var t=0;
		//清明节的日期是不固定的，规律是：闰年开始的前2年是4月4日，闰年开始的第3年和第4年是4月5日
		if(isLeapYear(fullYear) || isLeapYear(fullYear -1)){
			if(date=="4 4")
			{
				document.getElementById('mainbody').background="./bgd.jpg";
				document.getElementsByTagName('html')[0].style.WebkitFilter="grayscale(1)";
				document.getElementById('qmj').style.display = "block";
				document.getElementById('ifr').style.display = "none";
			}
			if(date=="4 5")
			{
				document.getElementById('mainbody').background="./bg.jpg";
				document.getElementsByTagName('html')[0].style.WebkitFilter="grayscale(0)";
				document.getElementById('qmj').style.display = "none";
				document.getElementById('ifr').style.display = "block";
			}
		}
		else{
			if(date=="4 5")
			{
				document.getElementById('mainbody').background="./bgd.jpg";
				document.getElementsByTagName('html')[0].style.WebkitFilter="grayscale(1)";
				document.getElementById('qmj').style.display = "block";
				document.getElementById('ifr').style.display = "none";
			}
			if(date=="4 4")
			{
				document.getElementById('mainbody').background="./bg.jpg";
				document.getElementsByTagName('html')[0].style.WebkitFilter="grayscale(0)";
				document.getElementById('qmj').style.display = "none";
				document.getElementById('ifr').style.display = "block";
			}
		}
	}
	//判断是否是闰年
	function isLeapYear (Year) {
		if (((Year % 4)==0) && ((Year % 100)!=0) || ((Year % 400)==0)) {
			return (true);
		} else { return (false); }
	}
	setInterval("getQinMingJieDate();",10);
</script>
